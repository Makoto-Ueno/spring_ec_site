<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/head :: head_fragment('商品変更',~{::link},~{::script})}">
	<!-- このページ固有で読み込むCSS/JS -->
	<link th:href="@{/css/admin/product-change.css}" rel="stylesheet" />
	<script th:src="@{/js/admin/select-image.js}" crossorigin="anonymous"></script>
</head>

<body>
	<div class="contents">
		<div th:replace="~{common/header :: header_fragment}"></div>
		<main>
			<section class="py-5">
				<div class="container px-3 px-lg-5 mb-5">
					<div class="d-flex justify-content-center">
						<div class="alert alert-dismissible alert-success mb-5">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							商品情報を変更しました
						</div>
						<!-- <div class="alert alert-dismissible alert-danger mb-5">
		                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		                    画像のアップロードに失敗しました
		                </div> -->
					</div>
					<form action="" id="edit-form">
						<div class="row gx-4 gx-lg-5 align-items-center">
							<div class="col-md-6 text-center mb-5">
								<div class="mb-md-0 img-wrapper">
									<img id="output" class="card-img-top bg-light"
										src="../../common/images/no_image.png" alt="..." />
									<div class="img-edit">
										<a class="nav-link dropdown-toggle py-1 px-2 image-edit-btn"
											data-bs-toggle="dropdown" role="button" aria-haspopup="true"
											aria-expanded="false">編集</a>
										<div class="dropdown-menu">
											<input type="file" name="image" id="image" accept="image/*"
												onchange="showSelectedImage(event, '#output')">
											<label class="dropdown-item" id="btn-file" for="image">写真を選択</label>
											<a class="dropdown-item"
												onclick="deleteSelectedImage('#image', '#output')">写真を削除</a>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<span class="badge bg-danger mb-3">販売停止中</span>

								<div class="fs-5 mb-4">
									<label for="productName" class="form-label">商品名</label>
									<input id="productName" type="text" class="form-control w-100" placeholder="商品名"
										value="商品名">
									<div class="error-text">
										商品名を登録してください
									</div>
								</div>
								<div class="fs-5 mb-4">
									<div>
										<label for="amount" class="form-label">価格</label>
										<div>
											<div class="input-group">
												<span class="input-group-text">¥</span>
												<input id="amount" type="number" class="form-control" value="1000"
													aria-label="価格">
												<div class="error-text">
													価格を登録してください
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="fs-5 mb-4">
									<label for="productExplanation" class="form-label">商品説明</label>
									<textarea class="form-control w-100" id="productExplanation"
										rows="3">商品説明商品説明商品説明商品説明商品説明商品説明商品説明</textarea>
									<div class="error-text">
										300文字以内で登録してください
									</div>
								</div>
								<div class="fs-5 mb-4">
									<label for="stock" class="form-label">在庫数</label>
									<input id="stock" type="number" class="form-control w-100" value="1000">
									<div class="error-text">
										在庫数をマイナスにすることはできません
									</div>
								</div>
								<div class="text-center">
									<button class="btn btn-dark me-3">変更する</button>
									<button class="btn btn-danger">販売停止</button>
									<!-- <button class="btn btn-info">販売再開</button> -->
								</div>
							</div>
						</div>
					</form>
				</div>
			</section>
		</main>
		<div th:replace="~{common/footer :: footer_fragment}"></div>
	</div>
</body>

</html>
