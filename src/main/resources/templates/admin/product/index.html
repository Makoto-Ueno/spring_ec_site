<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/head :: head_fragment('商品一覧',~{::link},~{})}">
	<!-- このページ固有で読み込むCSS/JS -->
	<link th:href="@{/css/admin/index.css}" rel="stylesheet" />
</head>

<body>

	<div th:replace="~{common/header :: header_fragment}"></div>
	<!-- --------------------------- -->
	<!-- main -->
	<main>
		<div class="d-flex justify-content-center">
			<div class="alert alert-dismissible alert-success mt-5">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				商品を登録しました
			</div>
		</div>
		<h3 class="text-center mt-5">商品一覧</h3>
		<div class="px-5 py-5">
			<div class="container-fluid">
				<div class="row">
					<!-- <h4 class="text-center">現在商品が登録されていません。<br />商品登録画面から商品を登録してください。</h4> -->
					<div th:each="product : ${producs}" class="col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-2 py-3">
						<a class="text-not-decoration" href="product-change.html">
							<div class="card">
								<img class="bg-light" th:src="@{/img/no_image.png}" alt="">
								<div class=" card-body">
									<h5 class="card-title">[[${product.name}]]</h5>
									<p th:if="${product.status} == 1" 　class="card-text text-danger">現在販売を停止しています</p>
									<p th:if="${product.status} != 1 and ${product.stock.quantity} == 0"
										　class="card-text text-danger">現在在庫切れです</p>
									<p th:if="${product.stock.quantity} != 0" class="card-text">¥[[${product.amount}]]
									</p>
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- ページネーション部分 -->
		<div>
			<ul class="pagination mb-5">
				<li class="page-item disabled" style="display:inline;">
					<span th:if="${page.first}">&lt;&lt;前</span>
					<a class="page-link" th:if="${!page.first}"
						th:href="@{/product/list(page = ${page.number} - 1)}">&lt;&lt;前</a>
				</li>
				<li class="page-item active" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
					style="display:inline; margin-left:10px;">
					<span th:if="${i} == ${page.number}" th:text="${i + 1}"></span>
					<a class="page-link" th:if="${i} != ${page.number}" th:href="@{/product/list(page = ${i})}">
						<span th:text="${i+1}"></span>
					</a>
				</li>
				<li class="page-item" style="display:inline; margin-left:10px;">
					<span th:if="${page.last}">次&gt;&gt;</span>
					<a class="page-link" th:if="${!page.last}"
						th:href="@{/product/list(page = (${page.number} + 1))}">次&gt;&gt;</a>
				</li>
			</ul>
		</div>
		<!-- ページネーション部分 -->
		<div th:replace="~{common/footer :: footer_fragment}"></div>

</body>

</html>
