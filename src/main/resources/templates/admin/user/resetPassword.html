<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/head :: head_fragment('パスワードリセット',~{},~{::script})}">
	<script th:src="@{/js/common/password-mask.js}" crossorigin="anonymous"></script>
</head>

<body>
	<div class="contents">
		<div th:replace="~{common/header :: header_fragment}"></div>
		<!-- main -->
		<main class="px-5 py-6">
			<div class="container-fluid">
				<div class="row">
					<form class="form-control col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 m-auto"
						th:action="@{/admin/reset/password}" method="post" th:object="${resetPasswordForm}">

						<fieldset>
							<div>
								<label for="password" class="form-label mt-4">パスワード</label>
								<div class="form-control input-password">
									<input type="password" th:field="*{newPassword}" placeholder="6 ~ 16文字（半角英数字・記号）"
										autocomplete="off">
									<span class="is-mask" onclick="togglePasswordVisibility(this)"></span>
								</div>
								<p class="error-text" th:if="${#fields.hasErrors('newPassword')}"
									th:errors="*{newPassword}" style="color: red;"></p>
							</div>
							<div>
								<label for="passwordConfirm" class="form-label mt-4">パスワード（確認）</label>
								<div class="form-control input-password">
									<input type="password" th:field="*{newPasswordConfirm}"
										placeholder="6 ~ 16文字（半角英数字・記号）" autocomplete="off">
									<span class="is-mask" onclick="togglePasswordVisibility(this)"></span>
								</div>
								<p class="error-text" th:if="${#fields.hasErrors('newPasswordConfirm')}"
									th:errors="*{newPasswordConfirm}" style="color: red;"></p>
							</div>

							<div class="d-grid mt-5 mb-4">
								<button class="btn btn-lg btn-secondary">パスワードをリセットする</button>
							</div>
							<!-- userIdをhiddenで持つ -->
							<input type="hidden" th:field="*{userId}" />
						</fieldset>
					</form>
				</div>
			</div>
	</div>
	</main>
	<!-- main -->
	<div th:replace="~{common/footer :: footer_fragment}"></div>
	</div>
</body>

</html>
