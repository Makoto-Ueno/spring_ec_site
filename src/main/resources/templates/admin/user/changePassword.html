<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/head :: head_fragment('パスワード変更',~{},~{::script})}">
	<script th:src="@{/js/common/password-mask.js}" crossorigin="anonymous"></script>
</head>

<body>
	<div class="contents">
		<div th:replace="~{common/header :: header_fragment}"></div>
		<main class="px-5 py-6">
			<div class="container-fluid">
				<div class="row">
					<form class="form-control col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 m-auto"
						th:action="@{/admin/setting/password/edit}" method="post" th:object="${passwordChangeForm}">
						<fieldset>
							<div>
								<label for="nowPassword" class="form-label mt-4">現在のパスワード</label>
								<div class="form-control input-password">
									<input type="password"　th:field="*{nowPassword}" autocomplete="off">
									<span class="is-mask" onclick="togglePasswordVisibility(this)"></span>
								</div>
								<p class="error-text" th:if="${#fields.hasErrors('nowPassword')}"
									th:errors="*{nowPassword}" style="color: red;"></p>
							</div>
							<div>
								<label for="newPassword" class="form-label mt-4">新しいパスワード</label>
								<div class="form-control input-password">
									<input type="password" th:field="*{newPassword}" placeholder="6 ~ 16文字（半角英数字・記号）"
										autocomplete="off">
									<span class="is-mask" onclick="togglePasswordVisibility(this)"></span>
								</div>
								<p class="error-text" th:if="${#fields.hasErrors('newPassword')}"
									th:errors="*{newPassword}" style="color: red;"></p>
								<div>
									<label for="newPasswordConfirm" class="form-label mt-4">新しいパスワード（確認）</label>
									<div class="form-control input-password">
										<input type="password"  th:field="*{newPasswordConfirm}" placeholder="6 ~ 16文字（半角英数字・記号）"
											autocomplete="off">
										<span class="is-mask" onclick="togglePasswordVisibility(this)"></span>
									</div>
									<p class="error-text" th:if="${#fields.hasErrors('newPasswordConfirm')}"
										th:errors="*{newPasswordConfirm}" style="color: red;"></p>
								</div>
								<div class="d-grid mt-5 mb-4">
									<button class="btn btn-lg btn-dark">パスワードを変更する</button>
								</div>
						</fieldset>
					</form>
				</div>
			</div>
		</main>
		<div th:replace="~{common/footer :: footer_fragment}"></div>
	</div>
</body>

</html>
