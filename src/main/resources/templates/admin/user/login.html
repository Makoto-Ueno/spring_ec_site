<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/head :: head_fragment('ログイン',~{},~{::script})}">
	<script th:src="@{/js/common/password-mask.js}" crossorigin="anonymous"></script>
</head>

<body>
	<div class="contents">
		<div th:replace="~{common/header :: header_fragment}"></div>
		<main class="px-5 py-6">
			<div class="container-fluid">
				<!-- 新規登録成功メッセージ -->
				<!--div class="d-flex justify-content-center">
			        <div class="alert alert-dismissible alert-success d-inline-block m-auto mb-5">
			            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			            管理者登録しました
			        </div>
			    </div-->
				<!-- エラーメッセージ -->
				<div th:if="${errorMsg} != null" class="d-flex justify-content-center">
					<div class="alert alert-dismissible alert-danger d-inline-block m-auto mb-5">
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						メールアドレスまたはパスワードが違います
					</div>
				</div>
				<div class="row">
					<form class="form-control col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 m-auto"
						th:action="@{/admin/login}" method="post" th:object="${userRegistForm}">
						<fieldset>
							<div>
								<label for="mail" class="form-label mt-4">メールアドレス
								</label>
								<input type="text" th:field="*{mail}" class="form-control w-100"
									placeholder="spring@gmail.com">
							</div>
							<div>
								<label for="password" class="form-label mt-4">パスワード</label>
								<div class="form-control input-password">
									<input type="password" th:field="*{password}" autocomplete="off">
									<span class="is-mask" onclick="togglePasswordVisibility(this)"></span>
								</div>
							</div>
							<div class="d-grid mt-5">
								<button class="btn btn-lg btn-secondary">ログイン</button>
							</div>
							<div class="text-center my-4">
								<a href="mail-confirm.html">パスワードを忘れた人はこちら</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</main>
		<div th:replace="~{common/footer :: footer_fragment}"></div>
	</div>
</body>


</html>
