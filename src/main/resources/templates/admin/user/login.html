<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/head :: head_fragment('ログイン',~{},~{::script})}">
	<script th:src="@{/js/common/password-mask.js}" crossorigin="anonymous"></script>
</head>

<body>
	<div class="contents">
		<div th:replace="~{common/header :: header_fragment}"></div>
		<main class="px-5 py-6">
			<div>
				<h2 class="title">ログイン画面</h2>
				<form th:action="@{/login}" method="post">
					<div>				
						<label for="Mail">ログインID</label>
						<input type="text" id="Mail" name="Mail">
					</div>
					<div>				
						<label for="password">パスワード</label>
						<input type="password" id="password" name="password">
					</div>
					<button>送信</button>
				</form>
			</div>
		</main>
		<div th:replace="~{common/footer :: footer_fragment}"></div>
	</div>
</body>

</html>
