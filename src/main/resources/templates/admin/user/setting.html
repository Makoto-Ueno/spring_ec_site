<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/head :: head_fragment('設定',~{},~{})}">
</head>

<body>
	<div class="contents">
		<div th:replace="~{common/header :: header_fragment}"></div>

		<!-- main -->
		<main class="px-5 py-6">
			<div class="container-fluid mt-5">
				<div class="d-flex justify-content-center">
					<div th:if="${Successed}" class="alert alert-dismissible alert-success d-inline-block m-auto mb-5">
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						メールアドレスを変更しました
					</div>
					<div th:if="${successMessage}"
						class="alert alert-dismissible alert-success d-inline-block m-auto mb-5">
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						パスワードを変更しました
					</div>
				</div>
				<div class="row">
					<div class="col-sm-9 col-md-8 col-lg-7 col-xl-6 col-xxl-4 m-auto">
						<div class="form-control py-4 px-4">
							<div class="d-flex align-items-center mb-2">
								<div class="flex-grow-1">
									<p class="mb-1"><strong>メールアドレス</strong></p>
									<p><span th:text="${mail}"></span></p>
								</div>
								<div>
									<a href="/admin/setting/mail/edit" class="btn btn-outline-primary">編集</a>
								</div>
							</div>
							<div class="d-flex align-items-center mb-2">
								<div class="flex-grow-1">
									<p class="mb-1"><strong>パスワード</strong></p>
									<p>**********</p>
								</div>
								<div>
									<a href="/admin/setting/password/edit" class="btn btn-outline-primary">編集</a>
								</div>
							</div>
						</div>
						<form action="logout-withdrawal.html">
							<div class="d-flex justify-content-center mt-5">
								<button class="btn btn-danger w-100">ログアウト</button>
							</div>
						</form>
						<div class="text-center mt-5">
							<a href="withdrawal-confirm.html">退会する</a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{common/footer :: footer_fragment}"></div>
	</div>
</body>

</html>
